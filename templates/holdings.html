<div class="glass overflow-hidden">
    <table class="w-full">
        <thead class="bg-white/60">
            <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Ticker</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Quantity</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Current Price</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Total Value</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Actions</th>
            </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
            {% for row in holdings %}
            <tr class="holdings-row">
                <td class="px-6 py-4 text-base font-bold text-gray-900">{{ row.Ticker }}</td>
                <td class="px-6 py-4 text-base text-gray-700">{{ row.TotalAmount }}</td>
                <td class="px-6 py-4 text-base text-gray-700">${{ row.CurrPrice }}</td>
                <td class="px-6 py-4 text-base text-gray-700">${{ "{:,.2f}".format(row.TotalValue) }}</td>
                <td class="px-6 py-4">
                    <div class="flex space-x-2">
                        <div class="flex space-x-2">
                            <button class="trade-btn open-trade-modal">Trade</button>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        </table>
</div>
