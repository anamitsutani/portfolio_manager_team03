<div class="glass overflow-hidden">
    <table class="w-full">
        <thead class="bg-white/60">
            <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Ticker</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Quantity</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Current Price</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Total Value</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-500">Actions</th>
            </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
            {% for row in holdings %}
            <tr class="holdings-row">
                <td class="px-6 py-4 text-base font-bold text-gray-900">{{ row.ticker }}</td>
                <td class="px-6 py-4 text-base text-gray-700">{{ row.qty }}</td>
                <td class="px-6 py-4 text-base text-gray-700">${{ row.current_price }}</td>
                <td class="px-6 py-4 text-base text-gray-700">${{ "{:,.2f}".format(row.total_value) }}</td>
                <td class="px-6 py-4">
                    <div class="flex space-x-2">
                        <div class="flex space-x-2">
                            <button class="trade-btn open-trade-modal gap-3 px-6 py-3 text-lg font-semibold rounded-lg shadow-lg bg-gradient-to-r from-blue-500 to-blue-600 text white hover:to-blue-700 focus:outline-none focus:ring-blue-300 active:scale-95 trasition-transform duration-150">Trade</button>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        </table>
</div>
