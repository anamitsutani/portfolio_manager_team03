<tbody class="divide-y divide-gray-200">
    {% for row in holdings %}
    <tr class="holdings-row">
        <td class="px-6 py-4 text-base font-bold text-gray-900">{{ row.Ticker }}</td>
        <td class="px-6 py-4 text-base text-gray-700">{{ row.Amount }}</td>
        <td class="px-6 py-4 text-base text-gray-700">${{ row.PriceAtTransaction }}</td>
        <td class="px-6 py-4 text-base text-gray-700">${{ row.TransactionTimestamp }}</td>
        <td class="px-6 py-4">
            <div class="flex space-x-2">
                <button class="buy-btn">Buy</button>
                <button class="sell-btn">Sell</button>
            </div>
        </td>
    </tr>
    {% endfor %}
</tbody>
