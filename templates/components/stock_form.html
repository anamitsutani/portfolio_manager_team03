<!-- Stock Form -->
<form class="space-y-6">
    <!-- Stock Symbol -->
    <div>

        <h2 class="text-xl font-semibold text-gray-900 mb-4">{{ action_title }} {{ ticker }}</h2>
        <input type="text" 
               id="stockTicker" 
               placeholder="Enter stock symbol (e.g., AAPL)"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
               required>

    </div>

    <!-- Current Price Display -->
    <div class="bg-gray-50 p-4 rounded-lg">
        <p class="text-gray-600 text-sm">Current Price:</p>
        <p id="currentPrice" class="text-2xl font-bold text-gray-900">$120</p>
    </div>

    <!-- Conditional Display for Buy/Sell -->
    {% if action_type == 'sell' %}
    <!-- Shares Owned Display -->
    <div class="bg-blue-50 p-4 rounded-lg">
        <p class="text-gray-600 text-sm">Shares Owned:</p>
        <p id="sharesOwned" class="text-xl font-bold text-blue-900">0</p>
    </div>
    {% endif %}
    <div>
        <label for="amount" class="block text-gray-700 font-medium mb-2">Amount to {{ action_type }}:</label>
        <input type="number" 
               id="amount"
               placeholder="Number of shares"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
               min="1"
               required>
    </div>


    <!-- Order Price Display -->
    <div class="bg-gray-50 p-4 rounded-lg">
        <p class="text-gray-600 text-sm">Order Price:</p>
        <p id="orderPrice" class="text-2xl font-bold text-gray-900">$0</p>
    </div>

    <!-- Send Order Button -->
    <button type="submit" 
            class="w-full bg-gradient-to-tr from-indigo-500 to-cyan-400 hover:{{ button_hover }} text-white font-bold py-4 px-6 rounded-lg text-lg transition-colors">
        Send order
    </button>
</form>
