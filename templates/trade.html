<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="fixed z-40 container mx-auto px-4 py-4 bg-white max-w-2xl rounded-lg shadow-lg">

    <!-- Header with Buy/Sell toggle -->
    <header class="px-4 py-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight" style="letter-spacing:-1px;">
                    Trade <span class="text-indigo-600" id="ticker-symbol"></span>
                </h1>
                <div class="bg-gray-100 p-1 rounded-full">
                    <button id="buy-toggle" class="px-4 py-2 rounded-full font-semibold transition-all duration-200 bg-green-500 text-white">
                        Buy
                    </button>
                    <button id="sell-toggle" class="px-4 py-2 rounded-full font-semibold transition-all duration-200 text-gray-600 hover:text-gray-900">
                        Sell
                    </button>
                </div>
            </div>
            <div class="flex items-center">
                <button class="p-2 text-gray-400 hover:text-gray-600 transition-colors" onclick="closeModal()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="px-4 py-2">
        <!-- Current Price + 30-day Trend in one section -->
        <div class="glass p-4 mb-6">
            <div class="text-center mb-2">
                <p class="text-sm font-medium text-gray-600">Current Price</p>
                <p class="text-3xl text-gray-900" id="current-price"></p>
            </div>
            <hr class="my-3 border-gray-200">
            <p class="text-xl text-gray-600 text-center mb-2">30-day trend</p>
            <svg id="ticker-sparkline" class="w-full" height="120" preserveAspectRatio="none"></svg>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
                <span id="sparkline-start"></span>
                <span id="sparkline-end"></span>
            </div>
        </div>

            <!-- Shares Input -->
            <div class="mb-2">
                <label for="shares-input" class="block text-sm font-medium text-gray-700 mb-2">
                    Number of Shares:
                </label>
                <input 
                    type="number" 
                    id="shares-input" 
                    min="1" 
                    step="1" 
                    placeholder="Enter number of shares"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 text-lg text-center bg-white/70"
                >
            </div>
            <div class="flex justify-center">
                <div class="block text-sm font-medium text-gray-500 mb-6">Currently owned shares of product: <span id="current-shares"></span></div>
            </div>

            <!-- Order Summary -->
            <div class="mb-6 p-4 bg-gray-50 rounded-xl">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Order Type:</span>
                    <span class="font-semibold" id="order-type">Buy</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Ticker:</span>
                    <span class="font-semibold" id="order-ticker"></span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Shares:</span>
                    <span class="font-semibold" id="order-shares">0</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Price per Share:</span>
                    <span class="font-semibold" id="order-price-per-share">$150.25</span>
                </div>
                <hr class="my-3 border-gray-300">
                <div class="flex justify-between items-center">
                    <span class="text-lg font-bold text-gray-900">Estimated Order Price:</span>
                    <span class="text-lg font-bold text-indigo-600" id="total-order-price">$0.00</span>
                </div>
                <div class="flex justify-between items-centers mt-1">
                    <div class="block text-sm font-medium text-gray-500">Available balance: <span id="current-balance">$123</span> </div>
                </div>
            </div>

            <!-- Send Order Button -->
            <button 
                id="send-order-btn" 
                class="w-full py-3 px-6 rounded-xl font-bold text-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed buy-btn"
                disabled
            > Send Order
            </button>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='scripts/trade.js') }}"></script>
</body>
</html>
